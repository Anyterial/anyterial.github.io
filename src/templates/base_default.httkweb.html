    <nav class="navbar navbar-custom navbar-expand-md navbar-static-top border-bottom border-3 border-darkgrey">
      <div class="logo"><a href="{page.relbaseurl}/"><img src="{page.relbaseurl}/img/Anyterial_logo.png" style="height:42px;width:auto;"/> <b>{maintitle}</b></a></div>
      <div class="collapse navbar-collapse">
	<ul class="navbar-nav nav ml-auto">
	  {menuitems:repeat::
            <li class="nav-item">
              <a class="nav-link" href="{page.relbaseurl}/{{pages:call:{{item}}:relurl}}">{{pages:call:{{item}}:name}}</a>
            </li>
	  }
	</ul>
      </div>
      <ul class="nav_defect_info">
	<iframe src="https://status.anyterial.se/badge?theme=light" width="250" height="30" frameborder="0" scrolling="no"></iframe>
      </ul>
    </nav>
</section>
<div class="container">
{content}
</div>
<script src="https://kit.fontawesome.com/3d11bda958.js" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {{
      document.querySelectorAll('pre.code').forEach((block) => {{
          hljs.highlightBlock(block);
      }});
  }});
</script>
</body>
